<!DOCTYPE html>

<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adam Cedro</title>
        <script src="https://kit.fontawesome.com/af96511af8.js" crossorigin="anonymous"></script>
        <script type="text/javascript">
            (function (l) {
                if (l.search[1] === "/") {
                    var decoded = l.search
                        .slice(1)
                        .split("&")
                        .map(function (s) {
                            return s.replace(/~and~/g, "&");
                        })
                        .join("?");
                    window.history.replaceState(
                        null,
                        null,
                        l.pathname.slice(0, -1) + decoded + l.hash
                    );
                }
            })(window.location);
        </script>
    </head>
<body>
    <div id="root">

    </div>
    
</body>
</html>
